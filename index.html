<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Emoji Finder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <header class="header">
    
        <div class="block">
            <div class="title">
                <h1>Emoji Finder</h1>
            </div>
            <div class="sub__title">
                <h1>Find emoji by keywords</h1>
            </div>
        </div>  

        <div class="search">
            <label for="emoji__placeholder"></label>
            <input
	            onkeyup="dynamicSearch"
	            class="placeholder"
	            type="text"
	            name="emoji__placeholder"
	            id="emoji__placeholder"
	            placeholder="Placeholder"
            >
        </div>

</header>

    <div class="emojis" id="items"></div>
        
</body>

<script src="javascript.js"></script>

</html>
